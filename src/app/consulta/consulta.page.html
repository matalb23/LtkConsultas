<!-- // CABECERA \\ -->
<ion-header>
  <ion-toolbar color="primary">
    <div class="cabecera-div">
    <div style="width: 10%; float: left;">
      <ion-item-option routerLink="/consultaslistado" routerDirection="forward"  >
        <ion-icon  name="chevron-back-circle-outline" class="icon-back" >          
        </ion-icon> 
      </ion-item-option>
    </div>
    <div style="width: 90%; float: left;">
    <ion-title>
      <p class="txt-small-cab1">Bienvenido a LTK Consultas</p>
      <p class="txt-small-cab2">Hola <strong>{{usuarioNombre}}</strong>!</p>
    </ion-title>
  </div>
</div>
  </ion-toolbar>
</ion-header>
<!-- \\ CABECERA // -->
<!-- // CUERPO \\ -->
<ion-content>
  <ion-title class="titulos">{{consultaNombre}}</ion-title> <!-- TITULOS -->
  <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()" class="ion-padding" style="background-color: #f6f7f9; border-bottom: 1px solid #cacaca;  padding-bottom: 0px;
" >
    <div *ngFor="let form_elem of filtros">
      
      <div [ngSwitch]="form_elem[2]"> 
        <div *ngSwitchCase="'2'" style="margin-bottom: 15px;">
          <input class="input-template input-consultas" type="text" formControlName="{{form_elem[3]}}_{{form_elem[2]}}" placeholder="{{form_elem[4]}}"/>
        </div>
        <div *ngSwitchCase="'1'" style="margin-bottom: 15px;">
          <input class="input-template input-consultas" type="number" formControlName="{{form_elem[3]}}_{{form_elem[2]}}" placeholder="{{form_elem[4]}}"/>
        </div> 
      </div>  
    </div>
    <input type="submit" class="btn-cyan txt-btn-ligth no-border" value="ACTUALIZAR"/>
    <br/>
    <br/>
  </form>     
  

  <ion-grid>
    <ion-row *ngFor="let row of select.datos ; let i = index " class="row-consultas"> <!-- class="row-consultas" -->      
      <ion-col style="font-size: 12px;color:#0d1b34; text-align: left;border: 0px;"> 
        <div *ngFor="let col of row | keyvalue:sortNull  " style="border-bottom: 1px solid #cacaca; padding: 3px;margin:0px;">
          <ion-label style="padding: 0px; text-transform: uppercase; font-weight: 400; font-size: 9px; line-height: 9px;">{{col.key}}: </ion-label>
          <ion-label style="padding: 0px; text-transform: uppercase; font-size: 14px;font-weight: 800; line-height: 9px;">{{col.value}}</ion-label>
          
        </div>  
        <div *ngIf="select.columnaDesglose!=''" >     
          <button ion-button (click) ="desglose(select.columnaDesglose,row[select.columnaDesglose],select.desgloseTitulo);" class="btn-grey-small txt-small-cab1"  >
            {{select.desgloseTitulo}}
          </button>
        </div>
      </ion-col>  
    </ion-row>
  </ion-grid>  
  
</ion-content>
<!-- \\ CUERPO // -->
<!-- // FOOTER \\ -->
<ion-footer>
  
  <ion-toolbar>
    <ion-text> 
      <!--
      <span style="font-size: 10px; text-align: left;">Desarollado por Latika IT</span>
      -->
      <p style="text-align:right; margin-right: 10px">
        <ion-button (click)="zooming(-0.1)"><img src="../../assets/zoom-out.svg" width="20px"></ion-button>
        <ion-button (click)="zooming(0.1)"><img src="../../assets/zoom-in.svg" width="20px"></ion-button>
      </p>
      
    </ion-text>
  </ion-toolbar>
</ion-footer>
<!-- \\ FOOTER // -->
