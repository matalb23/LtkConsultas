<!-- // CABECERA \\ -->
<ion-header>
  <ion-toolbar color="primary">
    <div class="cabecera-div">
    <div style="width: 10%; float: left;">
      <ion-item-option routerLink="/consulta" routerDirection="forward"  >
        <ion-icon  name="chevron-back-circle-outline" class="icon-back" >          
        </ion-icon> 
      </ion-item-option>
    </div>
    <div style="width: 90%; float: left;">
    <ion-title>
      <p class="txt-small-cab1">Bienvenido a LTK Consultas</p>
      <p class="txt-small-cab2">Hola <strong>{{usuarioNombre}}</strong>!</p>
    </ion-title>
  </div>
</div>
  </ion-toolbar>
</ion-header>
<!-- \\ CABECERA // -->
<!-- // CUERPO \\ -->
<ion-content>
  <ion-title class="titulos">{{desgloseTitulo}} </ion-title> <!-- TITULOS -->
  <ion-grid>
    <!-- LO QUE PONGA ACÀ VA AL INICIO DEL DESGLOSE -->
    <ion-row *ngFor="let row of desglose ; let i = index ">
      <ion-col  style="font-size: 13px;font-weight: 800;color:#0d1b34; text-align: left;border-radius: 6px; border: 1px; border-color:#0d1b34; margin:8px;border-style: solid;box-shadow: 0px 0px 3px #e0e0e0;">
      <!-- EL DIV DE ABAJO ES LA LINEA DE CADA ITEM DEL GRID -->
      <div *ngFor="let col of row | keyvalue "  style="border-bottom: 1px solid #d7d8da; padding: 3px 0px; ">
        <!-- LO QUE PONGA ACÀ VA ADELANTE DEL LABEL DEL ITEM -->
        <ion-label style="padding: 2px; text-transform: uppercase; font-weight: 400; font-size: 11px;">{{col.key}}:</ion-label>
        <ion-label >{{col.value}}</ion-label>
      </div>
      </ion-col>        
  </ion-row>
  </ion-grid> 
</ion-content>
<!-- \\ CUERPO // -->
<!-- // FOOTER \\ -->
<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: 10px; text-align: center;">Desarollado por Latika IT</ion-title>
  </ion-toolbar>
</ion-footer>
<!-- \\ FOOTER // -->
